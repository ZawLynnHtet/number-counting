<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER COUNTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>

<body>
    <div class="speaker-icon"><i class="bi bi-volume-mute-fill" id="toggle-volume"></i></div>
    <div class="mode-icon"><i class="bi bi-brightness-high-fill" id="toggle-mode"></i></div>
    <h1>START YOUR COUNTING</h1>
    <div class="wrapper">
        <div>
            <label id="counter-lable">0</label>
        </div>
        <hr>
        <div class="btn">
            <button id="decrease-btn">Decrease</button>
            <button id="reset-btn">Reset</button>
            <button id="increase-btn">Increase</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
